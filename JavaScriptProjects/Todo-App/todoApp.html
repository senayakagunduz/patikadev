  <title>Todo App</title>

<body>
  <div id="alert"></div>
  <div class="container">
    <form id="myForm" class="col-sm-12 col-md-8 col-lg-8 col-xl-8" style="margin:auto">
      <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
      <div class=" text-white">
        <div class="card mt-5" >
          <div class="card-header" id="#card-header" style="background-color: rgb(238, 174, 57);">
            <img src="./assets/kodluyoruz.png" class="d-none d-md-block mx-auto "
              style="margin:1rem 8rem;height:40px;width: 200px;">
            <h5 class="text-center" style="color:#e8810b">Yapılacaklar listesi</h5>
            <div class="input-group mb-3 offset-1" style="width:80%">
              <input id="todoInput" type="text" class="form-control" placeholder="Bugün ne yapacaksın?"
                aria-label="Bugün ne yapacaksın?" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="input-group-text" id="basic-addon2" type="submit">Ekle</button>
              </div>
            </div>
          </div>
          <div class="card-body" id="#card-body" >
              <ul id="todoList" class="list-group">
                
              </ul>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
