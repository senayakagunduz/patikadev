<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body style="background-color: rgb(117, 42, 42);">
    <div class="row">
        <div class="col-sm-8 offset-sm-2 mt-5 shadow-lg p-5">
            <form action="#" id="selectColor" class="w-50 offset-sm-5">
                <label for="color" style="color:white">Choose Color</label>
                <select name="colors" id="select">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <input id="submit" type="submit" value="submit" class="btn btn-info ml-5"> 
            </form>
        </div> 
        <div class="col-sm-8 offset-sm-2 mt-5 shadow-lg p-5">
            <ul></ul>
        </div>           

            <script src="./chooseColor.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>

                integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
